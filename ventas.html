<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/ventas.css">
    <title>Retail Store</title>
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Retail Store</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-categoria active" href="ventas.html">
                            <i class="bi bi-receipt"></i>Historial de ventas</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Retail Store</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Historial de ventas</h2>
            <div class="contedor-informacion">
                <div>
                    <label for="fecha-busqueda">Buscar desde:</label>
                    <input type="date" id="fecha-inicio" />
                    <label for="fecha-busqueda">Buscar hasta:</label>
                    <input type="date" id="fecha-fin" />
                    <button id="boton-buscar">Buscar</button>
                </div>
                <div id="ventas-lista" class="listado-informacion">
                    <!-- Aquí se insertarán las ventas -->
                </div>
            </div>
            <div id="spinner-no-background" class="spinner-contenedor hidden">
                <div class="spinner">
                    <div class="spinner-borde" role="status"></div>
                </div>
            </div>
            <div id="overlay" class="overlay hidden">
                <div class="spinner">
                    <div class="spinner-borde-con-fondo" role="status">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ventas.js"></script>
</body>

</html>
