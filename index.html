<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Retail Store</title>
</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Retail Store</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                             class="bi bi-grid-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="Electrodomésticos" class="boton-menu boton-categoria"><i
                                class="bi bi-plug"></i>Electrodomésticos</button>
                    </li>
                    <li>
                        <button id="Tecnología y Electrónica" class="boton-menu boton-categoria"><i
                                class="bi bi-tv"></i>Tecnología y Electrónica</button>
                    </li>
                    <li>
                        <button id="Moda y Accesorios" class="boton-menu boton-categoria"><i
                                class="bi bi-duffle"></i>Moda y Accesorios</button>
                    </li>
                    <li>
                        <button id="Hogar y Decoración" class="boton-menu boton-categoria"><i
                                class="bi bi-house"></i>Hogar y Decoración</button>
                    </li>
                    <li>
                        <button id="Salud y Belleza" class="boton-menu boton-categoria"><i
                                class="bi bi-stars"></i>Salud y Belleza</button>
                    </li>
                    <li>
                        <button id="Deportes y Ocio" class="boton-menu boton-categoria"><i
                                class="bi bi-bicycle"></i>Deportes y Ocio</button>
                    </li>
                    <li>
                        <button id="Juguetes y Juegos" class="boton-menu boton-categoria"><i
                                class="bi bi-controller"></i>Juguetes y Juegos</button>
                    </li>
                    <li>
                        <button id="Alimentos y Bebidas" class="boton-menu boton-categoria"><i
                                class="bi bi-cup-straw"></i>Alimentos y Bebidas</button>
                    </li>
                    <li>
                        <button id="Libros y Material Educativo" class="boton-menu boton-categoria"><i
                                class="bi bi-book"></i>Libros y Material Educativo</button>
                    </li>
                    <li>
                        <button id="Jardinería y Bricolaje" class="boton-menu boton-categoria"><i
                                class="bi bi-flower1"></i>Jardinería y Bricolaje</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span class="cantidad-productos-comprados" id="cantidad-productos-comprados">0</span></a>
                    </li>
                    <li>
                        <a class="boton-menu boton-venta" href="ventas.html">
                            <i class="bi bi-receipt"></i>Historial de ventas</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Retail Store</p>
            </footer>
        </aside>
        <main>
            <div class="encabezado">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
                <input type="text" name="buscador" id="buscador" placeholder="Buscar...">
            </div>
            <div id="contenedor-productos" class="contenedor-producto">
                <!-- Esto se completa con JS-->
            </div>
            <div id="spinner-no-background" class="spinner-contenedor hidden">
                <div class="spinner">
                    <div class="spinner-borde" role="status"></div>
                </div>
            </div>            
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
